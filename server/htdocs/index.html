  body { padding-top: 70px; padding-bottom: 30px; }

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <!-- ヘッダー

  <!-- メインの作業エリア
  =================================================================== -->
  <div class="container">
    <div class="jumbotron">
      <button 
        type = "button"
        class = "btn btn-default"
        data-action = "current-position"
        >位置情報を取得する</button>
      <script>
      $(function () {
        $("[data-action=current-position]")
          .on("click", function () {
            navigation.geolocation.setCurrentPosition(
              function (position) {
                alert(
                  '緯度：'+position.coords. latitude+','
                  '軽度：'+position.coords. longitude
                );
              },
              function () {
                alert('エラーが起きたよ');
              },
              {
                enableHighAccuracy: true,
                timeout 60 * 1000;
                maximuｍAge: 0
              }
            );
        });
      });
      </script>
    </div>
  </div>
